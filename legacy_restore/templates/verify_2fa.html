{% extends "base.html" %}

{% block title %}2FA Verifikation - Mail Helper{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center mb-4">Zwei-Faktor-Authentifizierung</h2>
            
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            
            <form method="POST">                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />                <div class="mb-4">
                    <p>Gib den 6-stelligen Code aus deiner Authenticator-App ein:</p>
                    <input type="text" class="form-control form-control-lg text-center" id="token" name="token" 
                           placeholder="000000" maxlength="6" pattern="[0-9]{6}" required autofocus
                           style="font-size: 2em; letter-spacing: 0.5em;">
                </div>
                
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary">Verifizieren</button>
                </div>
            </form>
            
            <hr class="my-4">
            
            <p class="text-muted">Authenticator nicht verf√ºgbar?</p>
            
            <form method="POST" class="mt-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div class="mb-3">
                    <label for="recovery_code" class="form-label">Recovery-Code verwenden</label>
                    <input type="text" class="form-control" id="recovery_code" name="recovery_code" 
                           placeholder="z.B. AB12CD34">
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-secondary">Mit Recovery-Code anmelden</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
